<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/profile-style.css">

</head>
<body>

    <div class="head">
            <img id="close-button" src="../resources/close-icon.png" alt="close button" onclick="location.href='../login.html';" style="cursor: pointer;">
        </div>
    </div>

    <div class="profile">
        <img src="../resources/profile1.jpg" >
        <h1>Kristin Hennessy</h1>
    </div>

    <div class="location">
        <img src="../resources/location-icon.png" alt="location icon">
        <p>San Francisco</p>
    </div>

    <div class="profile-options">
        <div class="personal-information">
            <img src="../resources/info-icon.png">
            <p>Personal Information</p>
        </div>
        <div class="saved" onclick="location.href='saved.html';" style="cursor: pointer;">
            <img src="../resources/saved-icon.png">
            <p>Saved</p>
        </div>
    </div>

    <nav class="footer">
        <div class="footer-option">
            <img src="../resources/settings-icon.png" >
            <p>Settings</p>
        </div>
    </nav>
</body>
</html>
